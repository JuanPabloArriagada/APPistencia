<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Crea tu cuenta</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form #registroForm="ngForm" (ngSubmit)="registro()">
        <ion-item>
          <ion-input [(ngModel)]="usuario.rut" name="rut" label="Rut" placeholder="123456789" type="text" label-placement="floating" fill="outline" [clearInput]="true" [counter]="true" maxlength="9" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="usuario.Nombre" name="Nombre" label="Nombre completo" type="text" label-placement="floating" fill="outline" [clearInput]="true" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="usuario.correo" name="Correo" label="Correo Institucional" placeholder="ejemplo@duoc.cl" type="email" label-placement="floating" fill="outline" [clearInput]="true" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input [(ngModel)]="usuario.contrasena" name="Contraseña" label="Contraseña" placeholder="********" type="password" label-placement="floating" fill="outline" [clearInput]="true" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">Registrarse</ion-button>
      </form>
      <ion-button routerLink="/home" expand="block" type="submit">Volver al login</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
