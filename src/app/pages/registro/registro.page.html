<!-- registro.page.html -->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registroForm" (ngSubmit)="registro()">
    <ion-item>
      <ion-label position="floating">RUT</ion-label>
      <ion-input formControlName="rut"></ion-input>
    </ion-item>
    <ion-item *ngIf="registroForm.controls['rut'].invalid && registroForm.controls['rut'].touched">
      <ion-label color="danger">RUT inv치lido o incompleto</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="Nombre"></ion-input>
    </ion-item>
    <ion-item *ngIf="registroForm.controls['Nombre'].invalid && registroForm.controls['Nombre'].touched">
      <ion-label color="danger">Nombre es obligatorio</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input formControlName="correo" type="email"></ion-input>
    </ion-item>
    <ion-item *ngIf="registroForm.controls['correo'].invalid && registroForm.controls['correo'].touched">
      <ion-label color="danger">Correo inv치lido</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input formControlName="contrasena" type="password"></ion-input>
    </ion-item>
    <ion-item *ngIf="registroForm.controls['contrasena'].invalid && registroForm.controls['contrasena'].touched">
      <ion-label color="danger">La contrase침a es obligatoria y debe tener al menos 6 caracteres</ion-label>
    </ion-item>

    <div *ngIf="errorMessage" class="error-message">
      <p>{{ errorMessage }}</p>
    </div>

    <ion-button expand="full" type="submit" [disabled]="registroForm.invalid">Registrar</ion-button>
  </form>
</ion-content>
