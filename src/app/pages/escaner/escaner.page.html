<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Escanear QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" color="primary" (click)="startScan()">Iniciar Escaneo</ion-button>
  
  <ion-item *ngIf="scannedData">
    <ion-label>Datos Escaneados:</ion-label>
    <ion-note>{{ scannedData }}</ion-note>
  </ion-item>

  <ion-button expand="full" color="primary" (click)="finalizeScan()">Finalizar</ion-button>
</ion-content>
