<ion-header>
  <app-header></app-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end" color="secondary">
      <ion-button color="secondary" routerLink="/perfil">
        <ion-icon name="person-circle-outline"></ion-icon> Perfil
      </ion-button> <!-- Ruta a perfil -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="height: 100%;">
  <div class="ion-text-center">
    <ng-container *ngIf="usuarioActual">
      <!-- Opciones para 'Profesor' -->
      <ng-container *ngIf="rol === 'Profesor'">
        <ion-button class="mb-3 w-100" routerLink="/crear-qr">Generar QR</ion-button>
        <ion-button class="mb-3 w-100" routerLink="/clases">Clases registradas</ion-button>
        <ion-button class="w-100" routerLink="/crear-clase">Crear clases</ion-button>
      </ng-container>

      <!-- Botones para el tipo de usuario 'Alumno' -->
      <ng-container  *ngIf="rol === 'Estudiante'">
        <div >
          <ion-button class="mb-3 w-100" routerLink="/horario">Horario</ion-button> <!-- Ruta a Horario -->
        </div>
        <div>
          <ion-button class="mb-3 w-100" routerLink="/escaner">Escanear QR</ion-button> <!-- Ruta a Escanear QR -->
        </div>
        <div >
          <ion-button class="w-100" routerLink="/asistencia">Asistencia</ion-button> <!-- Ruta a Asistencia -->
        </div>
      </ng-container>
    </ng-container>
  </div>
</ion-content>
