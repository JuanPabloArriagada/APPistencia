<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="menu-title">Menú Principal</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" [routerLink]="['/perfil', { rut: rut }]">
        <ion-icon name="person-circle-outline" size="large"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Bienvenida -->
  <div class="ion-text-center welcome-section">
    <h2>¡Hola, {{ rol }}!</h2>
    <p>Selecciona una opción para continuar</p>
  </div>

  <!-- Opciones de Menú -->
  <ion-grid fixed>
    <ion-row>
      <ng-container *ngIf="rol === 'Profesor'">
        <!-- Generar QR -->
        <ion-col size="6" class="menu-option">
          <ion-card [routerLink]="['/crear-qr', { rut: rut }]">
            <ion-card-content>
              <ion-icon name="qr-code-outline" size="large"></ion-icon>
              <h3>Generar QR</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- Clases Registradas -->
        <ion-col size="6" class="menu-option">
          <ion-card button [routerLink]="['/asignaturas-registradas', { rut: rut }]">
            <ion-card-content>
              <ion-icon name="document-text-outline" size="large"></ion-icon>
              <h3>Clases</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <!-- Crear Clase -->
        <ion-col size="6" class="menu-option">
          <ion-card [routerLink]="['/crear-clase', { rut: rut }]">
            <ion-card-content>
              <ion-icon name="create-outline" size="large"></ion-icon>
              <h3>Crear Clase</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
      <ng-container *ngIf="rol === 'Estudiante'">
        <!-- Opción Horario -->
        <ion-col size="6" class="menu-option">
          <ion-card button [routerLink]="['/horario', { rut: rut }]">
            <ion-card-content>
              <ion-icon name="calendar-outline" size="large"></ion-icon>
              <h3>Horario</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- Opción Escanear QR -->
        <ion-col size="6" class="menu-option">
          <ion-card [routerLink]="['/escaner', { rut: rut }]">
            <ion-card-content>
              <ion-icon name="scan-outline" size="large"></ion-icon>
              <h3>Escanear QR</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
        <!-- Opción Asistencia -->
        <ion-col size="6" class="menu-option">
          <ion-card button [routerLink]="['/asistencia', { rut: rut }]">
            <ion-card-content>
              <ion-icon name="checkbox-outline" size="large"></ion-icon>
              <h3>Asistencia</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
