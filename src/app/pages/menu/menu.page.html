<ion-header>
  <app-header></app-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end" color="secondary">
      <ion-button color="primary" [routerLink]="['/perfil', { rut: rut }]">
        <ion-icon name="person-circle-outline"  size="large"></ion-icon> Perfil
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="height: 100%;">
  <div class="ion-text-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          
          <!-- Botones para el tipo de usuario 'Profesor' -->
          <ng-container *ngIf="rol === 'Profesor'">
            <div class="d-grid mb-3">
              <ion-button expand="block" [routerLink]="['/crear-qr', { rut: rut }]">Generar QR</ion-button>
            </div>
            <div class="d-grid mb-3">
              <ion-button expand="block" [routerLink]="['/clases', { rut: rut }]">Clases registradas</ion-button>
            </div>
            <div class="d-grid mb-3">
              <ion-button expand="block" [routerLink]="['/crear-clase', { rut: rut }]">Crear clases</ion-button>
            </div>
          </ng-container>

          <!-- Botones para el tipo de usuario 'Alumno' -->
          <ng-container *ngIf="rol === 'Estudiante'">
            <div class="d-grid mb-3">
              <ion-button expand="block" [routerLink]="['/horario', { rut: rut }]">Horario</ion-button>
            </div>
            <div class="d-grid mb-3">
              <ion-button expand="block" [routerLink]="['/escaner', { rut: rut }]">Escanear QR</ion-button>
            </div>
            <div class="d-grid mb-3">
              <ion-button expand="block" [routerLink]="['/asistencia', { rut: rut }]">Asistencia</ion-button>
            </div>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
</ion-content>
