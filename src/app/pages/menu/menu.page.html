<ion-header>
  <app-header></app-header>
  <ion-toolbar>
    <ion-title>Menu</ion-title>
    <ion-buttons slot="end" color="secondary">
      <ion-button color="secondary" [routerLink]="['/perfil', { rut: rut }]">
        <ion-icon name="person-circle-outline"></ion-icon> Perfil
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="height: 100%;">
  <div class="ion-text-center">
    <ng-container *ngIf="usuarioActual">
      <!-- Opciones para 'Profesor' -->
      <ng-container *ngIf="rol === 'Profesor'">
        <ion-button class="mb-3 w-100" [routerLink]="['/crear-qr', { rut: rut }]">Generar QR</ion-button>
        <ion-button class="mb-3 w-100" [routerLink]="['/clases', { rut: rut }]">Clases registradas</ion-button>
        <ion-button class="w-100" [routerLink]="['/crear-clase', { rut: rut }]">Crear clases</ion-button>
      </ng-container>

      <!-- Opciones para 'Estudiante' -->
      <ng-container *ngIf="rol === 'Estudiante'">
        <div>
          <ion-button class="mb-3 w-100" [routerLink]="['/horario', { rut: rut }]">Horario</ion-button>
        </div>
        <div>
          <ion-button class="mb-3 w-100" [routerLink]="['/escaner', { rut: rut }]">Escanear QR</ion-button>
        </div>
        <div>
          <ion-button class="w-100" [routerLink]="['/asistencia', { rut: rut }]">Asistencia</ion-button>
        </div>
      </ng-container>
    </ng-container>
  </div>
</ion-content>
