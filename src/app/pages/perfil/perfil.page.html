<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrarSesion()">Cerrar Sesión</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Modo Solo Lectura -->
  <div *ngIf="!editMode">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ usuario?.Nombre }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label>Correo</ion-label>
          <ion-note>{{ usuario?.correo }}</ion-note>
        </ion-item>
        <ion-item>
          <ion-label>Rol</ion-label>
          <ion-note>{{ usuario?.rol }}</ion-note>
        </ion-item>
        <ion-button expand="full" (click)="toggleEditMode()">Editar Perfil</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Modo Edición -->
  <form *ngIf="editMode" [formGroup]="perfilForm" (ngSubmit)="guardarCambios()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="Nombre"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="perfilForm.invalid">Guardar Cambios</ion-button>
    <ion-button expand="full" color="light" (click)="toggleEditMode()">Cancelar</ion-button>
  </form>
</ion-content>
