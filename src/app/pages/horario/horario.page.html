<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="dark" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Horario del Alumno</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="buttons-container">
    <ion-button *ngFor="let dia of diasSemana" (click)="selectDay(dia)">
      {{ dia }}
    </ion-button>
  </div>

  <ion-list *ngIf="selectedDay">
    <ion-item>
      <ion-label>Clases Registradas para {{ selectedDay }}</ion-label>
    </ion-item>
    <ion-item *ngFor="let clase of clasesRegistradas[selectedDay]">
      <ion-label>
        Sala: {{ clase.codigoSala }} 
        ({{ clase.horaInicio }} - {{ clase.horaFin }})
      </ion-label>
    </ion-item>
    <ion-item *ngIf="clasesRegistradas[selectedDay]?.length === 0">
      <ion-label>No hay clases registradas para este d√≠a.</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
