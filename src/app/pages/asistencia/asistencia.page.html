<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/menu"></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="asignaturas.length > 0">
    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>
        <h2>{{ asignatura.nombre }}</h2>
        <p>Asistencias: {{ asignatura.cantAsistencias }}</p>
        <p>Inasistencias: {{ asignatura.cantInasistencias }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-text *ngIf="asignaturas.length === 0">
    No estÃ¡s inscrito en ninguna asignatura.
  </ion-text>
</ion-content>
