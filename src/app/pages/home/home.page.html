<app-header></app-header>

<ion-content class="ion-padding">
  <ion-list>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <ion-item>
        <ion-input class="fs-2"
          [(ngModel)]="usuario.rut"
          name="rut"
          required
          type="text"
          label="rut"
          labelPlacement="stacked"
          placeholder="Usuario"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input class="large-label"
          [(ngModel)]="usuario.contrasena" 
          required
          type="password"
          name="contrasena" 
          label="Contraseña de Usuario"
          labelPlacement="stacked"
          placeholder="Contraseña"
        ></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" fill="solid">
        Iniciar sesión
      </ion-button>
    </form>
    <ion-button href="registro" type="submit" expand="block" fill="solid">
      Registrarse
    </ion-button>
  </ion-list>
</ion-content>
