<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-list>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <ion-item>
        <ion-input
          [(ngModel)]="usuario.correo"
          name="correo"
          required
          type="email"
          label="Correo"
          labelPlacement="floating"
          placeholder="Correo"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          [(ngModel)]="usuario.contrasena" 
          required
          type="password"
          name="contrasena" 
          label="Contraseña"
          labelPlacement="floating"
          placeholder="Contraseña"
        ></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" fill="solid">
        Iniciar sesión
      </ion-button>
    </form>
    <ion-button href="registro" expand="block" fill="solid">
      Registrarse
    </ion-button>
  </ion-list>
</ion-content>
