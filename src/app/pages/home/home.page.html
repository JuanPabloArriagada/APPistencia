<ion-content [fullscreen]="true">
  <app-header></app-header>

  <ion-list>
    <form  #loginForm="ngForm" (ngSubmit)="login()">
      <ion-item>
        <ion-input [(ngModel)]="usuario.rut" name="rut" required type="text" label="Nombre de Usuario" labelPlacement="floating" placeholder="Usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input required type="password" label="Contraseña de Usuario" labelPlacement="floating" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block" fill="solid">
        Iniciar sesión
      </ion-button>
    </form>
    <ion-button href="registro" type="submit" expand="block" fill="solid">
      Registrarse
    </ion-button>
  </ion-list>
</ion-content>
